<!DOCTYPE html>
<html>
<head>
  <title>Digital Capsule</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    .box {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      width: 320px;
      border-radius: 5px;
      box-shadow: 0px 0px 8px gray;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 30px;
    }

    p {
      word-wrap: break-word;
    }
  </style>

</head>
<body>

  <h1> Digital Capsule</h1>

  <!-- Create Capsule -->
  <div class="box">
    <h3>Create Capsule</h3>
    <input type="text" id="message" placeholder="Enter message">
    <input type="datetime-local" id="unlockDate">
    <button onclick="createCapsule()">Create</button>
    <p id="createResult"></p>
  </div>

  <!-- Open Capsule -->
  <div class="box">
    <h3>Open Capsule</h3>
    <input type="number" id="capsuleId" placeholder="Enter Capsule ID">
    <button onclick="openCapsule()">Open</button>
    <p id="openResult"></p>
  </div>

<script>
async function createCapsule() {
  const message = document.getElementById("message").value;
  const unlockDate = document.getElementById("unlockDate").value;

  const response = await fetch("/addData", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message, unlockDate })
  });

  const data = await response.json();
  document.getElementById("createResult").innerText =
    JSON.stringify(data);
}

async function openCapsule() {
  const id = document.getElementById("capsuleId").value;

  const response = await fetch(`/capsule/${id}`);
  const data = await response.json();

  document.getElementById("openResult").innerText =
    JSON.stringify(data);
}
</script>

</body>
</html>
